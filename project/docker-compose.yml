  postgres:
    image: postgres:alpine
    container_name: project-postgres
    environment:
      POSTGRES_PASSWORD: project-password
      POSTGRES_USER: project
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U project"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./tmp:/tmp-host

  redis:
    image: redis:alpine
    container_name: project-redis
