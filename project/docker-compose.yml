version: '3'

services:

  postgres:
    image: postgres:alpine
    container_name: project-postgres
    environment:
      POSTGRES_PASSWORD: project-password
      POSTGRES_USER: project
    volumes:
      - ./tmp:/tmp-host

  redis:
    image: redis:alpine
    container_name: project-redis

  project:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      PYTHONPATH: '/third-party-module'
    ports:
      - '8000:8000'
    stdin_open: true
    tty: true
    volumes:
      - ./src:/code
      - ./tmp:/tmp-host

      - ./third-party/module:/third-party-module

