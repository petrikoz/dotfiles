version: '3'

networks:
  default:
    external: true
    name: docker1

services:

  django:
    image: project
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      #elasticsearch:
      #  condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      PROJECT: project
      PYTHONPATH: '/itcase/itcase-plugin:/itcase/itcase-plugin'
    ports:
      - '127.0.0.1:8000:8000'
      - '127.0.0.1:19360:19360'
    stdin_open: true
    tty: true
    volumes:
      - ./src:/code
      - ./tmp:/tmp-host

      - ../itcase-dev:/itcase

