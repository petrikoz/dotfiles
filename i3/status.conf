# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 5
    colors = true

    # solarized dark
    color_bad = "#DC322F"
    color_degraded = "#b58900"
    color_good = "#859900"
}

order += "disk /"
order += "wireless _first_"
order += "load"
order += "volume master"
order += "tztime local"

disk "/" {
    format = " %avail"
}

wireless _first_ {
    format_up = " (%essid) %ip"
    format_down = "睊"
}

load {
    format = " %1min"
}

volume master {
    format = " %volume"
    format_muted = " %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime local {
    format = " %Y-%m-%d  %H:%M:%S"
}
